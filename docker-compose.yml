version: "3.8"

services:
  # Full-stack application (frontend + backend in single container)
  vivid-valid:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Frontend (React app)
      - "3001:3001" # Backend API
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:3001/health",
          "&&",
          "curl",
          "-f",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "app=vivid-valid"
      - "component=fullstack"

