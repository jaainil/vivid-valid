services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vivid-valid-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3123}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3123}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    ports:
      - "${PORT:-3123}:${PORT:-3123}"
    volumes:
      - ./backend/src/data:/app/src/data:ro
    networks:
      - vivid-valid-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${PORT:-3123}/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: ${HEALTH_CHECK_RETRIES:-3}

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vivid-valid-frontend
    restart: unless-stopped
    environment:
       - VITE_API_BASE_URL=http://backend:${PORT:-3123}/api
       - FRONTEND_PORT=${FRONTEND_PORT:-8080}
    ports:
      - "${FRONTEND_PORT:-8080}:${FRONTEND_PORT:-8080}"
    depends_on:
      - backend
    networks:
      - vivid-valid-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${FRONTEND_PORT:-8080}",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

# Networks
networks:
  vivid-valid-network:
    driver: bridge

# Volumes
volumes:
  backend-data:
    driver: local
